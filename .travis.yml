language: scala
scala:
- 2.11.8
jdk:
- oraclejdk8
sudo: false
addons:
  apt:
    packages:
    - numactl
    - libnuma1
    - libnuma-dev
    - libnuma-dbg
  coverity_scan:
    project:
      name: "ReactiveMongo/ReactiveMongo-Play-Json"
      description: "ReactiveMongo Play JSON"
      notification_email: noreply@reactivemongo.org
      build_command_prepend: "echo 'Foo'"
      build_command: "sbt package"
      branch_pattern: ci/coverity
cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.sbt
  - $HOME/ssl
  - $HOME/mongodb-linux-x86_64-amazon-3.2.8
env:
  global:
    - secure: ""
before_install: ./.travis_scripts/beforeInstall.sh
script: ./.travis_scripts/validate.sh
after_success: ./.travis_scripts/afterSuccess.sh
